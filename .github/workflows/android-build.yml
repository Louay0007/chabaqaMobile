name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest  # FREE unlimited for public repos, 2000 min/month for private
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: npm install
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          EXPO_PUBLIC_API_URL=${{ secrets.EXPO_PUBLIC_API_URL }}
          EXPO_PUBLIC_GOOGLE_EXPO_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_EXPO_CLIENT_ID }}
          EXPO_PUBLIC_GOOGLE_IOS_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_IOS_CLIENT_ID }}
          EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID }}
          EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID }}
          EOF
          echo ".env file created"
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Run Expo prebuild
        run: npx expo prebuild --platform android --clean
      
      - name: Create network security config for HTTP
        run: |
          mkdir -p android/app/src/main/res/xml
          cat > android/app/src/main/res/xml/network_security_config.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <network-security-config>
              <domain-config cleartextTrafficPermitted="true">
                  <domain includeSubdomains="true">51.254.132.77</domain>
              </domain-config>
          </network-security-config>
          EOF
          echo "Network security config created"
      
      - name: Update AndroidManifest to allow HTTP
        run: |
          sed -i 's/<application/<application\n        android:networkSecurityConfig="@xml\/network_security_config"\n        android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml
          echo "AndroidManifest updated"
          cat android/app/src/main/AndroidManifest.xml | grep -A 5 "<application"
      
      - name: Build Android APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: chabaqa-android-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
      
      - name: Get APK info
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "APK built successfully at: $APK_PATH"
          ls -lh "$APK_PATH"
